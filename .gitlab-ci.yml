# first, install Cypress, then run all tests (in parallel)
stages:
  - build
  - test

# to cache both npm modules and Cypress binary we use environment variables
# to point at the folders we can list as paths in "cache" job settings
variables:
  npm_config_cache: "/builds/santiago105/lumina-testing/.npm"
  CYPRESS_CACHE_FOLDER: "/builds/santiago105/lumina-testing/cache/Cypress"
  SLACK_WEBHOOK: "https://hooks.slack.com/services/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"

# cache using branch name
# https://gitlab.com/help/ci/caching/index.md
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - node_modules

# this job installs NPM dependencies and Cypress
install:
  image: cypress/base:latest
  stage: build

  before_script:
  - apt-get update && apt-get install -y jq

  script:
    - npm ci
    # create necessary folders if they don't exist
    - if [ ! -d "$npm_config_cache" ]; then mkdir "$npm_config_cache"; fi
    - if [ ! -d "$CYPRESS_CACHE_FOLDER" ]; then mkdir "$CYPRESS_CACHE_FOLDER"; fi
    # check Cypress binary path and cached versions
    # useful to make sure we are not carrying around old versions
    - npx cypress cache path
    - npx cypress cache list
    - $(npm bin)/print-env CI
    - npm run cy:verify
    - npm run cy:info

# all jobs that actually run tests can use the same definition
run_tests:
  image: cypress/base:latest
  stage: test
  script:
    - npm ci
    # print CI environment variables for reference
    - $(npm bin)/print-env CI
    # make sure Cypress can run
    - npm run cy:verify
    # start the server in the background
    - npm run start &
    # run Cypress tests
    - npm run cypress:execution-allure
  after_script:
  - npm run allure:clear
  - npm run allure:generate
  - npm run allure:history
  - "curl -X POST -H 'Content-type: application/json' --data '{\"text\":\"Allure report is ready!\"}' https://hooks.slack.com/services/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"
  artifacts:
    paths:
      - allure-report
      - allure-results/history
      - cypress/videos
      - cypress/screenshots
    expire_in: 1 day